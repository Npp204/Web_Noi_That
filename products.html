<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="icon-cart">
                <a class="nav-link" href="cart.html"><i class="bi bi-cart"><span>0</span></i></a>
            </div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Product</li>
            </ol>
        </nav>
        <hr class="divider">
        <h1 class="text-center mb-4">Product Listing</h1>
        <!-- Sidebar: Categories -->
        <div class="row">
            <div class="col-md-3">
                <h5>Category</h5>
                <ul class="list-group">
                    <li class="list-group-item category-item active" data-category="all">Tất cả</li>
                    <li class="list-group-item category-item" data-category="ghe">Ghế</li>
                    <li class="list-group-item category-item" data-category="ban_go">Bàn Gỗ</li>
                    <li class="list-group-item category-item" data-category="giuong">Giường</li>
                    <li class="list-group-item category-item" data-category="tu_quan_ao">Tủ quần áo</li>
                </ul>

                <h5 class="mt-1">Sort by</h5>
                <select id="sort-options" class="form-select">
                    <option value="default">Default</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name-asc">Name: A to Z</option>
                    <option value="name-desc">Name: Z to A</option>
                </select>
            </div>

            <!-- Product List -->
            <div class="col-md-9">
                <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4"></div>

                <!-- Pagination -->
                <nav class="mt-4">
                    <ul class="pagination justify-content-center"></ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/boostrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
