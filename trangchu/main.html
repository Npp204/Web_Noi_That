<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <!-- Slider -->
    <div class="container max-w-1200 py-5">
      <div class="row" style="gap: 3; height: 400px">
        <div class="col-12 col-lg-8 position-relative" style="height: 100%">
          <div id="slider" class="d-flex overflow-auto" style="height: 100%">
            <img src="../images-products/Giuong_Monica_1.webp" alt="" />
            <img src="../images-products/Giuong_Ramirez_1.webp" alt="" />
            <img src="../images-products/Ban_cafe_1.webp" alt="" />
            <img src="../images-products/Giuong_Kyle_1.webp" alt="" />
          </div>

          <div class="position-absolute top-50 btn" id="pre-btn" style="left: 12px; border: none">
            <i class="bi bi-chevron-left fs-2 fw-bold text-white"></i>
          </div>
          <div class="position-absolute top-50 btn" id="next-btn" style="right: 12px; rotate: 180deg; border: none">
            <i class="bi bi-chevron-left fs-2 fw-bold text-white"></i>
          </div>
        </div>
        <div class="d-none d-lg-flex col-12 col-lg-4 flex-column gap-3" style="max-height: 100%">
          <div style="height: 33%; overflow: hidden; background-position: center">
            <img src="../images-products/Ban_Ceero_1.webp" alt="" />
          </div>
          <div style="height: 33%; overflow: hidden">
            <img src="../images-products/Ghe_Mirage_1.webp" alt="" />
          </div>
          <div style="height: 33%; overflow: hidden">
            <img src="../images-products/Ghe_Omont_1.webp" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Slider -->

    <!-- FEATURE -->
    <div class="py-3 container max-w-1200 mx-auto">
      <div class="fw-semibold fs-4 d-flex justify-content-center gap-5">
        <div id="feature" class="text-muted opacity-50 feature-button feature-active" style="cursor: pointer">
          Feature
        </div>
        <div style="cursor: pointer" id="on-sale" class="text-muted opacity-50 feature-button">On Sale</div>
        <div style="cursor: pointer" id="top-rated" class="text-muted opacity-50 feature-button">Top Rated</div>
      </div>

      <!-- PRODUCTS -->
      <div id="feature-product" class="row row-cols-lg-3 row-cols-2 row-cols-xl-4 gap-lg-0 mt-5">
        <!--  -->

        <!--  -->
      </div>
    </div>
    <!-- FEATURE -->

    <!-- Deal & outlet -->

    <div class="mt-5 py-2 p-lg-5 user-select-none" style="background-color: #f2f6fe">
      <div class="d-flex justify-content-center align-items-center flex-column">
        <h2 style="font-size: 24px">Deals & Outlet</h2>
        <div class="fw-semibold text-muted">Today's deal and more</div>
      </div>

      <div class="row pt-5 container max-w-1200 mx-auto height-outlet" style="gap: 1">
        <div class="col-lg-6 col-12 position-relative" style="height: 100%">
          <img id="img-deal" style="height: 100%" src="../images-products/Ghe_Mirage_1.webp" alt="" />

          <div class="position-absolute" style="top: 10%; left: 10%">
            <h2 class="fs-5 lh-sm mb-0" style="color: rgb(238, 46, 123)">Deal of the Day</h2>
            <div class="fw-medium text-muted">Limited quantities</div>
          </div>

          <div class="position-absolute" style="top: 50%; left: 10%; transform: translateY(-50%)">
            <div class="fw-bold fs-4 lh-sm text-white">
              Home Smart Speaker with <br />
              Google Assistant
            </div>
            <div>
              <span class="fs-4 mr-1 lh-lg" style="color: rgb(238, 46, 123)">$129</span>
              <span class="fs-4" style="color: rgb(190, 186, 186)">WAS $150.99</span>
            </div>
            <div class="fw-semibold text-primary-custom d-none d-lg-block">
              Shop now
              <i class="bi bi-arrow-right e" style="color: gold"></i>
            </div>
          </div>

          <div id="timer" class="position-absolute d-flex gap-1 text-white" style="bottom: 10%; left: 10%">
            <!-- timer -->
          </div>
        </div>
        <div class="col-lg-6 col-12 d-flex gap-1 mt-3 mt-lg-0" style="height: 100%">
          <a href="../chitietsanpham/product.html?id=9">
            <div>
              <img
                src="../images-products/Ban_Evimy_1.webp"
                alt=""
                style="width: 100%; object-fit: cover; aspect-ratio: 1/1"
              />
            </div>
            <div class="p-2">
              <div class="fw-semibold line-claim-2">Bàn gỗ Evimy</div>
              <div class="text-primary-custom fw-medium">$1.421.000</div>
              <div class="d-flex gap-1">
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>

                <i class="bi bi-star" style="color: rgb(249, 183, 102)"></i>
              </div>
            </div>
          </a>

          <a href="../chitietsanpham/product.html?id=2">
            <div>
              <img
                src="../images-products/Ghe_Lybo_1.webp"
                alt=""
                style="width: 100%; object-fit: cover; aspect-ratio: 1/1"
              />
            </div>
            <div class="p-2">
              <div class="fw-semibold line-claim-2">Ghế phòng ăn Lybo</div>
              <div class="text-primary-custom fw-medium">$7.000.000</div>
              <div class="d-flex gap-1">
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>
                <i class="bi bi-star-fill" style="color: rgb(249, 183, 102)"></i>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="mt-5 d-flex justify-content-center align-items-sm-center">
        <a
          href="../products/products.html"
          class="rounded-5 btn gap-2 fw-semibold py-2 border px-5 d-flex justify-content-center align-items-sm-center"
        >
          Shop more
          <i class="bi bi-arrow-right e"></i>
        </a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        console.log("jQuery is ready!");
      });
    </script>
    <script src="./js/slider.js"></script>
    <script type="module" src="./js/feature.js"></script>
    <script type="module" src="./js/timer.js"></script>
  </body>
</html>
